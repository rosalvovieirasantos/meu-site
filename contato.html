<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√çcones de Redes Sociais</title>
    
    <!-- Link para os √≠cones do FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>

        @import url('https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap');


        /* üé® Estiliza o fundo da p√°gina */
        body {

            @media (max-width: 600px) {
            h1 {
                font-size: 28px; /* Reduz o tamanho do t√≠tulo */
            }
            h3 {
                font-size: 18px; /* Reduz o tamanho do subt√≠tulo */
            }
        }

            flex-direction: column;
            display: flex;
    
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Ocupa 100% da altura da tela */
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Fundo com gradiente azul */
            font-family: 'suse', sans-serif;
        }

        /* üîó Estiliza a √°rea onde ficam os √≠cones */
        .social-icons {
            display: flex;
            flex-direction: column; /* Os √≠cones ficam um abaixo do outro */
            gap: 20px; /* Espa√ßamento entre os √≠cones */
        }

        /* üîò Estiliza cada √≠cone de rede social */
        .icon {
            position: relative; /* Permite posicionar o tooltip */
            width: 60px;
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
            font-size: 24px;
        }

        /* üé® Efeito ao passar o mouse */
        .icon:hover {
            transform: scale(1.2);
            background: #ddd;
        }

        /* üè∑Ô∏è Tooltip: Nome da rede social (Agora √† direita) */
        .icon span {
            position: absolute;
            left: 70px; /* Posiciona o nome √† direita do √≠cone */
            background: rgb(79, 149, 255);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
            transform: translateX(-10px); /* Come√ßa deslocado para a esquerda */
        }

        /* üëÄ Exibe o nome da rede social ao passar o mouse */
        .icon:hover span {
            opacity: 1;
            visibility: visible;
            transform: translateX(0); /* Move o nome para a posi√ß√£o correta */
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 10px; /* Espa√ßamento entre h1 e h2 */
        }

        /* üè∑Ô∏è Estilo do subt√≠tulo (h2) */
        h3 {
            margin-top: 5px 0 10px 0 ;
            padding: 0;
            color: white;
            font-size: 24px;
            margin-bottom: 30px; /* Espa√ßamento entre h2 e os √≠cones */
        }
    </style>
</head>
<body>
        <h1>Quer entrar em contato comigo?</h1>
        <h3>Ent√£o acesse as minhas platarformas digitais</h3>

    <!-- üìå Se√ß√£o dos √≠cones -->
    <div class="social-icons">
        <!-- üü¶ √çcone do Facebook -->
        <div class="icon">
            <a href="https://www.facebook.com/?locale=pt_BR"><i class="fa-brands fa-facebook-f"></i></a>
            <span>Facebook</span>
        </div>

        <!-- üê¶ √çcone do GitHub -->
        <div class="icon">
            <a href="https://github.com/rosalvosanttos"><i class="fa-brands fa-github"></i></a>
            <span>GitHub</span>
        </div>

        <!-- üì∏ √çcone do Instagram -->
        <div class="icon">
            <a href="https://www.instagram.com/rosalvosanttos"><i class="fa-brands fa-instagram"></i></a>
            <span>Instagram</span>
        </div>

        <!-- üîó √çcone do LinkedIn -->
        <div class="icon">
            <a href="https://www.linkedin.com/in/rosalvo-santos-723630209/"><i class="fa-brands fa-linkedin-in"></i></a>
            <span>LinkedIn</span>
        </div>
    </div>

</body>
</html>
