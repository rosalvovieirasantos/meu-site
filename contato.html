<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones de Redes Sociais</title>
    
    <!-- Link para os ícones do FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>

        @import url('https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap');

        :root{
            --cor0: #e3effc;
            --cor1: #98c4da;
            --cor2: #366CD9;
            --cor3: #1C00D9;
            --cor4: #0a14a1;
            --cor5: #01016b;
            --cor6: #080257;

            --font-especial: 'suse', sans-serif;
            --font-padrao: Arial, Helvetica, Sans-serif;

        }

        body {
            flex-direction: column;
            display: flex;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, var(--cor4), var(--cor5), var(--cor6));
            font-family:var(--font-especial);
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espaçamento entre os ícones */
        }

        .icon {
            position: relative; /* Permite posicionar o tooltip */
            width: 60px;
            height: 60px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
            font-size: 24px;
        }

        .icon > a > i{
            color: var(--cor3);
        }

        .icon:hover {
            transform: scale(1.2);
            background: var(--cor0);
        }

        /* Tooltip: Nome da rede social (Agora à direita) */
        .icon span {
            position: absolute;
            left: 70px; /* Posiciona o nome à direita do ícone */
            background: var(--cor2);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            font-family: var(--font-especial);
            font-weight: 700;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
            transform: translateX(-10px); /* Começa deslocado para a esquerda */
        }

        .icon:hover span {
            opacity: 1;
            visibility: visible;
            transform: translateX(0); /* Move o nome para a posição correta */
        }

        h2 {
            font-family: var(--font-especial);
            padding: 20px 0 30px 0;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        @media (max-width: 600px) {
            h2 {
                text-align: center;
                font-size: 18px; /* Reduz o tamanho do subtítulo */
            }
        }

       
    </style>
</head>
<body>
        <h2>Entre entre em contato comigo através das minhas redes socias!</h2>

    <div class="social-icons">

        <!-- Ícone do Email -->

            <span>E-mail</span>
        </div>

        <!-- Ícone do GitHub -->
        <div class="icon">
            <a href="https://github.com/rosalvovieirasantos" target="_blank" rel="external"><i class="fa-brands fa-github"></i></a>
            <span>GitHub</span>

        <!-- Ícone do Instagram -->
        <div class="icon">
            <a href="https://www.instagram.com/rosalvosanttos" target="_blank" rel="external"><i class="fa-brands fa-instagram"></i></a>
            <span>Instagram</span>
        </div>

        <!-- Ícone do LinkedIn -->
        <div class="icon">
            <a href="https://www.linkedin.com/in/rosalvo-santos-723630209/" target="_blank" rel="external"><i class="fa-brands fa-linkedin-in"></i></a>
            <span>LinkedIn</span>
        </div>
        
        <br>

        <div class="icon">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>

        </div>
    </div>

</body>
